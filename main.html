<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrovit - Home</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body>
    <div class="container">
        <div class="phone">
            <div class="header">
                <img src="images/logo.png" alt="Nutrovit Logo" class="logo">
                <h1>Welcome to Nutrovit</h1>
            </div>
            <div class="icons">
                <div class="icon">
                    <img src="images/track-icon.png" alt="Develop Track Icon">
                    <p>Develop Track</p>
                </div>
                <div class="icon">
                    <img src="images/reminder-icon.png" alt="Set a Reminder Icon">
                    <p>Set a Reminder</p>
                </div>
                <div class="icon">
                    <img src="images/progress-icon.png" alt="Track Progress Icon">
                    <p>Track Your Progress</p>
                </div>
                <div class="icon">
                    <img src="images/plan-icon.png" alt="Plan Icon">
                    <p>Plan</p>
                </div>
                <div class="icon">
                    <img src="images/qr-icon.png" alt="QR Scanner Icon">
                    <p>QR Scanner</p>
                </div>
                <div class="icon">
                    <img src="images/connect-icon.png" alt="Smart Connect Icon">
                    <p>Smart Connect</p>
                </div>
            </div>
            <div class="team">
                <h2>Team Members</h2>
                <div class="team-member">
                    <img src="images/team-member1.png" alt="Team Member 1">
                    <p>John Doe</p>
                </div>
                <div class="team-member">
                    <img src="images/team-member2.png" alt="Team Member 2">
                    <p>Jane Smith</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
